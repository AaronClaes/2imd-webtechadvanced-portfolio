<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
    <script defer src="fontawesome/solid.js"></script>
    <script defer src="fontawesome/fontawesome.js"></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <div class="top">
          <div class="header">
            <a href="https://music.youtube.com">
              <img
                src="https://music.youtube.com/img/on_platform_logo_dark.svg"
                alt="YouTube music logo"
                class="header__logo"
            /></a>
            <a href="https://music.youtube.com"
              ><h3 class="header__button">TRY NOW!</h3></a
            >
          </div>
          <div class="main">
            <h1 class="main__weather">Rainy day?</h1>
            <div class="main__bottom">
              <h3 class="main__bottom__subtitle">Enjoy it with</h3>
              <h2 class="main__bottom__ytmusic">YouTube Music!</h2>
            </div>
          </div>
        </div>

        <div class="footer">
          <div class="footer__play-button-background">
            <a class="footer__play-button__link" href="">
              <div class="footer__play-button">
                <i class="fas fa-play-circle fa-3x"></i>
              </div>
            </a>
          </div>
          <div class="footer__details">
            <h4 class="footer__details__artist">Pop Smoke</h4>
            <h6 class="footer__details__song">Dior (Bonus)</h6>
          </div>
          <a href="">
            <div class="footer_next-button">
              <i class="fas fa-step-forward fa-2x"></i>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
